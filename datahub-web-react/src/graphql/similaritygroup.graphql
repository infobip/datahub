query getSimilarityGroup($urn: String!) {
    similarityGroup(urn: $urn) {
        urn
        name
        origin
        description
        properties {
            description
            customProperties {
                key
                value
            }
        }
        platform {
            ...platformFields
        }
        ownership {
            ...ownershipFields
        }
        upstream: lineage(input: { direction: UPSTREAM, start: 0, count: 100 }) {
            ...fullLineageResults
        }
        downstream: lineage(input: { direction: DOWNSTREAM, start: 0, count: 100 }) {
            ...fullLineageResults
        }
    }
}
